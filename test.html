<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openImage()">天天基金</button><button onclick="openImage(3)">58同城</button><button onclick="openImage(2)">政府机构</button>
    <br />
    <canvas></canvas>
    <script>

        function openImage(num = "") {
            const canvas = document.body.querySelector("canvas");
            const filename = `example${num}`;
            const img = new Image();
            img.onload = drawImg;
            img.src = `./results/${filename}.png`;

            function drawImg() {
                canvas.width = this.naturalWidth;
                canvas.height = this.naturalHeight;

                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0);

                fetch(`./results/${filename}.json`).then(res => res.json()).then(json => {
                    for(let i = 0; i < json.length; i++) {
                        const d = json[i];

                        ctx.beginPath();
                        ctx.strokeStyle="red";
                        ctx.rect(d.left, d.top, d.width, d.height);
                        ctx.stroke();
                    }
                })
            }
        }
    </script>
</body>
</html>
